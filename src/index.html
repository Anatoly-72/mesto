<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Проектная работа №4 на Яндекс-Практикуме - Проект: Место">
  <meta name="author" content="Анатолий Попов">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header header_margin">
      <img class="logo" src="<%=require('./images/logo.png')%>" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile profile_margin">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="cards cards_margin">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer footer_margin">
      <p class="footer__text" lang="en">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="profileEditingForm" novalidate>
        <input
          id="name-input"
          class="popup__form-input"
          type="text"
          name="userName"
          required
          minlength="2"
          maxlength="40"
          >
        <span class="popup__error popup__error_place_top popup__error_visible" id="name-input-error"></span>
        <input
          id="info-input"
          class="popup__form-input"
          type="text"
          name="about"
          required
          minlength="2"
          maxlength="200"
          >
        <span class="popup__error popup__error_place_bottom popup__error_visible" id="info-input-error"></span>
        <button class="popup__form-btn" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_new-card">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form popup__form_new-card" name="addCardForm" novalidate>
        <input
          id="title-input"
          class="popup__form-input"
          type="text"
          name="name"
          placeholder="Название"
          required
          minlength="2"
          maxlength="30"
          >
        <span class="popup__error popup__error_place_top popup__error_visible" id="title-input-error"></span>
        <input
          id="link-input"
          class="popup__form-input"
          type="url"
          name="link"
          placeholder="Ссылка на картинку"
          required
          >
        <span class="popup__error popup__error_place_bottom popup__error_visible" id="link-input-error"></span>
        <button class="popup__form-btn popup__form-btn_type_new-card" type="submit" aria-label="Сохранить" disabled>Создать</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form popup__form_avatar" name="formAvatar" novalidate>
        <input
        id="avatar-input"
        class="popup__form-input"
        type="url"
        name="avatar"
        placeholder="Ссылка на картинку"
        required
        >
        <span class="popup__error popup__error_place_top popup__error_visible" id="avatar-input-error"></span>
        <button class="popup__form-btn" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_image">
    <figure class="popup__container-image">
      <img class="popup__image" src="#" alt="#">
      <figcaption class="popup__figcaption"></figcaption>
      <button class="popup__close" type="button"></button>
    </figure>
  </div>

  <div class="popup popup_type_prevent">
    <div class="popup__container">
      <h3 class="popup__title">Вы уверены?</h3>
      <form class="popup__form popup__form_prevent" action="#" name="formPrevent" novalidate>
        <button class="popup__form-btn" type="submit" aria-label="Сохранить">Да</button>
      </form>
    </div>
  </div>

  <template class="template">
    <li class="cards__item">
      <div class="card">
        <img class="card__img" src="#" alt="#">
        <div class="card__trash"></div>
        <div class="card__wrapper">
          <h2 class="card__title"></h2>
          <button class="card__icon" type="button"></button>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
