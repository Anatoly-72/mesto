<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Проектная работа №4 на Яндекс-Практикуме">
  <meta name="author" content="Анатолий Попов">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header header_margin">
      <img class="logo" src="images/logo.png" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile profile_margin">
        <img class="profile__avatar" src="images/avatar.png" alt="Ававтар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards cards_margin">
        <ul class="cards__list">
          <li class="cards__item">
            <div class="card">
              <img class="card__img" src="images/karachaevsk.jpg" alt="Карачаево-Черкесия">
              <div class="card__wrapper">
                <h2 class="card__title">Карачаево-Черкесия</h2>
                <button class="card__icon" type="button"></button>
              </div>
            </div>
          </li>
          <li class="cards__item">
            <div class="card">
              <img class="card__img" src="images/elbrus.jpg" alt="Гора Эльбрус">
              <div class="card__wrapper">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__icon" type="button"></button>
              </div>
            </div>
          </li>
          <li class="cards__item">
            <div class="card">
              <img class="card__img" src="images/dombay.jpg" alt="Домбай">
              <div class="card__wrapper">
                <h2 class="card__title">Домбай</h2>
                <button class="card__icon" type="button"></button>
              </div>
            </div>
          </li>
          <li class="cards__item">
            <div class="card">
              <img class="card__img" src="images/sochi.jpg" alt="Сочи">
              <div class="card__wrapper">
                <h2 class="card__title">Сочи</h2>
                <button class="card__icon" type="button"></button>
              </div>
            </div>
          </li>
          <li class="cards__item">
            <div class="card">
              <img class="card__img" src="images/gornyj-altay.jpg" alt="Горный Алтай">
              <div class="card__wrapper">
                <h2 class="card__title">Горный Алтай</h2>
                <button class="card__icon" type="button"></button>
              </div>
            </div>
          </li>
          <li class="cards__item">
            <div class="card">
              <img class="card__img" src="images/baykal.jpg" alt="Байкал">
              <div class="card__wrapper">
                <h2 class="card__title">Байкал</h2>
                <button class="card__icon" type="button"></button>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer footer_margin">
      <p class="footer__text" lang="en">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <form class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <ul class="popup__list">
        <li class="popup__item"><input class="popup__text" type="text" name="last-name"></li>
        <li class="popup__item"><input class="popup__text" type="text" name="info"></li>
      </ul>
      <button class="popup__btn" type="submit">
        <span class="popup__btn-text">Сохранить</span>
      </button>
      <button class="popup__close" type="button"></button>
    </form>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
