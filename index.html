<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Проектная работа №4 на Яндекс-Практикуме - Проект: Место">
  <meta name="author" content="Анатолий Попов">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header header_margin">
      <img class="logo" src="images/logo.png" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile profile_margin">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Ававтар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="cards cards_margin">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer footer_margin">
      <p class="footer__text" lang="en">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="profileEditingForm">
        <input class="popup__form-input" type="text" name="last-name">
        <input class="popup__form-input" type="text" name="info">
        <button class="popup__form-btn" type="submit" aria-label="Сохранить">
          <span class="popup__form-btn-text">Сохранить</span>
        </button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>
  <template class="template">
    <li class="cards__item">
      <div class="card">
        <img class="card__img" src="images/gornyj-altay.jpg" alt="Горный Алтай">
        <div class="card__trash"></div>
        <div class="card__wrapper">
          <h2 class="card__title"></h2>
          <button class="card__icon" type="button"></button>
        </div>
      </div>
    </li>
  </template>
  <script src="scripts/index.js"></script>
</body>

</html>
